<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Smart Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .bg-gradient-animated {
             background: linear-gradient(-45deg, #e0f7fa, #e8eaf6, #fce4ec, #e3f2fd);
             background-size: 400% 400%;
             animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="lectures.html" class="flex items-center space-x-2">
                        <svg class="h-8 w-8 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.627 48.627 0 0 1 12 20.904a48.627 48.627 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.57 50.57 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
                        </svg>
                        <span class="text-xl font-bold text-gray-800">Smart Hub</span>
                    </a>
                </div>
                <!-- Desktop Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <!-- Active link style -->
                        <a href="achievements.html" class="bg-cyan-600 text-white px-3 py-2 rounded-md text-sm font-medium">Achievements</a>
                        <a href="attendance.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Attendance</a>
                        <a href="quiz.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Quiz</a>
                        <a href="resources.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Resources</a>
                    </div>
                </div>
                <!-- Mobile Menu Button -->
                <div class="-mr-2 flex md:hidden">
                    <button id="mobile-menu-button" type="button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="pt-24 pb-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Student Profile Card -->
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden mb-10 transform transition-all duration-500 hover:scale-105">
                <div class="md:flex">
                    <div class="md:flex-shrink-0">
                        <img id="student-photo" class="h-48 w-full object-cover md:w-48" src="https://placehold.co/300x300/e2e8f0/64748b?text=Loading..." alt="Student Photo">
                    </div>
                    <div class="p-8">
                        <div class="uppercase tracking-wide text-sm text-cyan-600 font-semibold">Top Performer</div>
                        <h1 id="student-name" class="block mt-1 text-3xl leading-tight font-bold text-black">Loading...</h1>
                        <p class="mt-4 text-gray-600">"An investment in knowledge pays the best interest. Keep up the great work!"</p>
                    </div>
                </div>
            </div>

            <!-- Scores Section -->
            <div>
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Subject Scores</h2>
                <div id="scores-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Scores will be dynamically injected here -->
                </div>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- MOCK DATA ---
            const studentData = {
                name: 'Jasleen Kaur',
                // Using a real stock photo for better visual appeal
                photoUrl: 'boy.png',
                scores: [
                    {
                        subject: 'Punjabi',
                        score: 92,
                        icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6-2.292m0 0V21M12 6.042A8.967 8.967 0 0 1 18 3.75m-6 2.292A8.966 8.966 0 0 0 6 3.75" />`,
                        color: 'bg-orange-500'
                    },
                    {
                        subject: 'Mathematics',
                        score: 85,
                        icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008Zm0 3h.008v.008H8.25v-.008Zm0 3h.008v.008H8.25v-.008Zm3-6h.008v.008H11.25v-.008Zm0 3h.008v.008H11.25v-.008Zm0 3h.008v.008H11.25v-.008Zm3-6h.008v.008H14.25v-.008Zm0 3h.008v.008H14.25v-.008Zm0 3h.008v.008H14.25v-.008ZM6 18V7.5a2.25 2.25 0 0 1 2.25-2.25h3.75a2.25 2.25 0 0 1 2.25 2.25V18M6 18h12" />`,
                        color: 'bg-blue-500'
                    },
                    {
                        subject: 'English',
                        score: 78,
                        icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M10.5 21l5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C13.18 7.061 14.1 8.25 15 9.75M9 8.25c0 2.621 1.056 5.028 2.786 6.75M18 14.25a6.75 6.75 0 0 0-12.724 0" />`,
                        color: 'bg-red-500'
                    },
                    {
                        subject: 'Science',
                        score: 88,
                        icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M14.25 6.087c0-.665-.535-1.2-1.2-1.2h-1.5c-.665 0-1.2.535-1.2 1.2v.013c0 .665.535 1.2 1.2 1.2h1.5c.665 0 1.2-.535 1.2-1.2v-.013ZM12.75 8.687v2.625a1.5 1.5 0 0 1-3 0v-2.625m3 0c.264 0 .524-.02.78-.057a1.5 1.5 0 0 0 .54-2.022 1.5 1.5 0 0 0-2.333-1.025 1.5 1.5 0 0 0-2.333 1.025 1.5 1.5 0 0 0 .54 2.022c.256.037.516.057.78.057m3 0h-3M9.75 11.312v2.625a1.5 1.5 0 0 0 3 0v-2.625m-3 0c-.264 0-.524.02-.78.057a1.5 1.5 0 0 1-.54-2.022 1.5 1.5 0 0 1 2.333-1.025 1.5 1.5 0 0 1 2.333 1.025 1.5 1.5 0 0 1-.54 2.022c-.256-.037-.516-.057-.78-.057m-3 0h3m-3.375 5.063c.411-1.185 1.546-2.063 2.85-2.063 1.304 0 2.439.878 2.85 2.063M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Z" />`,
                        color: 'bg-green-500'
                    }
                ]
            };

            // --- DOM ELEMENTS ---
            const studentNameEl = document.getElementById('student-name');
            const studentPhotoEl = document.getElementById('student-photo');
            const scoresContainerEl = document.getElementById('scores-container');
            const mobileMenuButton = document.getElementById('mobile-menu-button');

            // --- RENDER FUNCTION ---
            function renderAchievements() {
                // Populate profile card
                studentNameEl.textContent = studentData.name;
                studentPhotoEl.src = studentData.photoUrl;

                // Populate scores
                let scoresHTML = '';
                studentData.scores.forEach(item => {
                    scoresHTML += `
                        <div class="bg-white p-5 rounded-xl shadow-lg flex items-center space-x-4 transform transition-all duration-300 hover:-translate-y-1">
                            <div class="flex-shrink-0">
                                <div class="p-3 rounded-full ${item.color} bg-opacity-10">
                                    <svg class="h-6 w-6 ${item.color.replace('bg','text')}" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        ${item.icon}
                                    </svg>
                                </div>
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between items-center mb-1">
                                    <p class="text-md font-medium text-gray-800">${item.subject}</p>
                                    <p class="text-md font-bold ${item.color.replace('bg','text')}">${item.score}/100</p>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2.5">
                                    <div class="${item.color} h-2.5 rounded-full" style="width: ${item.score}%"></div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                scoresContainerEl.innerHTML = scoresHTML;
            }
            
            // --- EVENT LISTENERS ---
            mobileMenuButton.addEventListener('click', () => {
                const mobileMenu = document.getElementById('mobile-menu'); // Assuming it exists in the nav
                if(mobileMenu) mobileMenu.classList.toggle('hidden');
            });

            // --- INITIALIZATION ---
            renderAchievements();
        });
    </script>
</body>
</html>
