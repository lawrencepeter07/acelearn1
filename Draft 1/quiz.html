<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Smart Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        /* For correct/incorrect answer feedback */
        .correct {
            background-color: #10B981 !important; /* Tailwind green-500 */
            color: white !important;
            border-color: #059669 !important;
        }
        .incorrect {
            background-color: #EF4444 !important; /* Tailwind red-500 */
            color: white !important;
            border-color: #DC2626 !important;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="lectures.html" class="flex items-center space-x-2">
                        <svg class="h-8 w-8 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.627 48.627 0 0 1 12 20.904a48.627 48.627 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.57 50.57 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
                        </svg>
                        <span class="text-xl font-bold text-gray-800">Smart Hub</span>
                    </a>
                </div>
                <!-- Desktop Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="achievements.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Achievements</a>
                        <a href="attendance.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Attendance</a>
                        <a href="quiz.html" class="bg-cyan-600 text-white px-3 py-2 rounded-md text-sm font-medium">Quiz</a>
                        <a href="resources.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Resources</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="pt-24 pb-12 min-h-screen flex items-center justify-center">
        <div class="max-w-2xl w-full mx-auto px-4">

            <!-- 1. Subject Selection Screen -->
            <div id="subject-selection-container">
                <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">Choose a Quiz</h1>
                <p class="text-center text-gray-500 mb-8">Select a subject to test your knowledge.</p>
                <div id="subject-cards" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Subject cards will be generated by JS -->
                </div>
            </div>

            <!-- 2. Quiz Screen (Initially Hidden) -->
            <div id="quiz-container" class="hidden">
                <div class="bg-white p-8 rounded-2xl shadow-2xl">
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="quiz-title" class="text-2xl font-bold text-gray-800">Quiz Title</h2>
                        <span id="question-counter" class="text-sm font-medium text-gray-500">1 / 10</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2 mb-6">
                        <div id="progress-bar" class="bg-cyan-500 h-2 rounded-full" style="width: 10%;"></div>
                    </div>
                    <p id="question-text" class="text-lg text-gray-700 mb-6 min-h-[60px]">Question text goes here...</p>
                    <div id="options-container" class="space-y-4">
                        <!-- Options will be generated by JS -->
                    </div>
                    <div class="mt-8 flex justify-end">
                        <button id="next-button" class="bg-cyan-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 shadow-lg transform hover:-translate-y-0.5 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            Next
                        </button>
                    </div>
                </div>
            </div>

            <!-- 3. Results Screen (Initially Hidden) -->
            <div id="results-container" class="hidden">
                 <div class="bg-white p-8 rounded-2xl shadow-2xl text-center">
                    <h2 class="text-3xl font-extrabold text-gray-800 mb-4">Quiz Complete!</h2>
                    <p class="text-gray-600 mb-6">Here's how you did:</p>
                    <p class="text-5xl font-bold text-cyan-600 mb-8" id="score-text">8 / 10</p>
                    <div class="flex justify-center space-x-4">
                        <button id="restart-quiz-button" class="w-full bg-cyan-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-cyan-700 shadow-lg transform hover:-translate-y-0.5 transition">
                            Try Again
                        </button>
                         <button id="back-to-subjects-button" class="w-full bg-gray-200 text-gray-800 font-semibold py-2.5 px-4 rounded-lg hover:bg-gray-300 transition">
                            Choose Another Subject
                        </button>
                    </div>
                 </div>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- QUIZ DATA ---
            const quizData = {
                punjabi: {
                    title: "Punjabi Literature",
                    questions: [
                        { question: "Who is known as the father of modern Punjabi poetry?", options: ["Amrita Pritam", "Shiv Kumar Batalvi", "Bhai Vir Singh", "Pash"], answer: "Bhai Vir Singh" },
                        { question: "Which script is used to write Punjabi in India?", options: ["Shahmukhi", "Gurmukhi", "Devanagari", "Persian"], answer: "Gurmukhi" },
                        { question: "The epic poem 'Heer Ranjha' was famously written by:", options: ["Waris Shah", "Bulleh Shah", "Guru Nanak", "Sultan Bahu"], answer: "Waris Shah" },
                        { question: "What does 'Punjab' literally mean?", options: ["Land of Five Rivers", "Land of Saints", "Land of Fertile Soil", "Land of Kings"], answer: "Land of Five Rivers" },
                        { question: "Which is a popular folk dance of Punjab for men?", options: ["Giddha", "Bhangra", "Jhumar", "Sammi"], answer: "Bhangra" },
                    ]
                },
                math: {
                    title: "Mathematics",
                    questions: [
                        { question: "What is the value of Pi (Ï€) to two decimal places?", options: ["3.12", "3.14", "3.16", "3.18"], answer: "3.14" },
                        { question: "What is 9 x 8?", options: ["72", "64", "81", "76"], answer: "72" },
                        { question: "What is the square root of 144?", options: ["10", "11", "12", "13"], answer: "12" },
                        { question: "A triangle with three equal sides is called:", options: ["Scalene", "Isosceles", "Equilateral", "Right-angled"], answer: "Equilateral" },
                        { question: "How many sides does a hexagon have?", options: ["5", "6", "7", "8"], answer: "6" },
                    ]
                },
                english: {
                    title: "English Grammar",
                    questions: [
                        { question: "Which of these is a synonym for 'happy'?", options: ["Sad", "Joyful", "Angry", "Tired"], answer: "Joyful" },
                        { question: "What is the past tense of 'go'?", options: ["Goed", "Gone", "Went", "Going"], answer: "Went" },
                        { question: "Choose the correct sentence:", options: ["They is going to the park.", "They are going to the park.", "They am going to the park.", "They was going to the park."], answer: "They are going to the park." },
                        { question: "An 'antonym' is a word that has:", options: ["The same meaning", "An opposite meaning", "A similar sound", "A different spelling"], answer: "An opposite meaning" },
                        { question: "What is a noun?", options: ["An action word", "A describing word", "A person, place, or thing", "A connecting word"], answer: "A person, place, or thing" },
                    ]
                },
                science: {
                    title: "General Science",
                    questions: [
                        { question: "What is the chemical symbol for water?", options: ["O2", "CO2", "H2O", "NaCl"], answer: "H2O" },
                        { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: "Mars" },
                        { question: "What is the powerhouse of the cell?", options: ["Nucleus", "Ribosome", "Mitochondrion", "Cell Wall"], answer: "Mitochondrion" },
                        { question: "What force pulls objects toward the center of the Earth?", options: ["Magnetism", "Friction", "Gravity", "Inertia"], answer: "Gravity" },
                        { question: "Photosynthesis is a process used by:", options: ["Animals", "Plants", "Fungi", "Humans"], answer: "Plants" },
                    ]
                }
            };

            // --- DOM ELEMENTS ---
            const subjectSelectionContainer = document.getElementById('subject-selection-container');
            const subjectCardsContainer = document.getElementById('subject-cards');
            const quizContainer = document.getElementById('quiz-container');
            const resultsContainer = document.getElementById('results-container');
            
            const quizTitleEl = document.getElementById('quiz-title');
            const questionCounterEl = document.getElementById('question-counter');
            const progressBarEl = document.getElementById('progress-bar');
            const questionTextEl = document.getElementById('question-text');
            const optionsContainerEl = document.getElementById('options-container');
            const nextButton = document.getElementById('next-button');

            const scoreTextEl = document.getElementById('score-text');
            const restartQuizButton = document.getElementById('restart-quiz-button');
            const backToSubjectsButton = document.getElementById('back-to-subjects-button');

            // --- STATE VARIABLES ---
            let currentQuizSubject = '';
            let currentQuestionIndex = 0;
            let score = 0;

            // --- FUNCTIONS ---

            // Function to show a specific screen
            function showScreen(screen) {
                subjectSelectionContainer.classList.add('hidden');
                quizContainer.classList.add('hidden');
                resultsContainer.classList.add('hidden');
                screen.classList.remove('hidden');
            }
            
            // Function to render subject selection cards
            function renderSubjectSelection() {
                subjectCardsContainer.innerHTML = '';
                const subjectColors = {
                    punjabi: "bg-orange-400 hover:bg-orange-500",
                    math: "bg-blue-400 hover:bg-blue-500",
                    english: "bg-red-400 hover:bg-red-500",
                    science: "bg-green-400 hover:bg-green-500"
                };

                for (const subject in quizData) {
                    const card = document.createElement('div');
                    card.className = `p-6 rounded-xl text-white font-bold text-xl cursor-pointer transform hover:scale-105 transition-transform duration-300 ${subjectColors[subject] || 'bg-gray-400'}`;
                    card.textContent = quizData[subject].title;
                    card.dataset.subject = subject;
                    card.addEventListener('click', () => startQuiz(subject));
                    subjectCardsContainer.appendChild(card);
                }
            }

            // Function to start a quiz
            function startQuiz(subject) {
                currentQuizSubject = subject;
                currentQuestionIndex = 0;
                score = 0;
                showScreen(quizContainer);
                displayQuestion();
            }

            // Function to display the current question
            function displayQuestion() {
                const quiz = quizData[currentQuizSubject];
                const question = quiz.questions[currentQuestionIndex];
                
                quizTitleEl.textContent = quiz.title;
                questionCounterEl.textContent = `${currentQuestionIndex + 1} / ${quiz.questions.length}`;
                const progress = ((currentQuestionIndex + 1) / quiz.questions.length) * 100;
                progressBarEl.style.width = `${progress}%`;

                questionTextEl.textContent = question.question;
                optionsContainerEl.innerHTML = '';

                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'w-full text-left p-4 border-2 border-gray-300 rounded-lg hover:bg-cyan-100 hover:border-cyan-400 transition-colors duration-200';
                    button.addEventListener('click', () => selectAnswer(button, option, question.answer));
                    optionsContainerEl.appendChild(button);
                });
                
                nextButton.disabled = true;
                if (currentQuestionIndex === quiz.questions.length - 1) {
                    nextButton.textContent = "Finish";
                } else {
                    nextButton.textContent = "Next";
                }
            }
            
            // Function to handle answer selection
            function selectAnswer(button, selectedOption, correctAnswer) {
                const buttons = optionsContainerEl.querySelectorAll('button');
                buttons.forEach(btn => {
                    btn.disabled = true; // Disable all options after one is chosen
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });

                if (selectedOption === correctAnswer) {
                    score++;
                } else {
                    button.classList.add('incorrect');
                }
                
                nextButton.disabled = false;
            }

            // Function to show results
            function showResults() {
                scoreTextEl.textContent = `${score} / ${quizData[currentQuizSubject].questions.length}`;
                showScreen(resultsContainer);
            }

            // --- EVENT LISTENERS ---
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData[currentQuizSubject].questions.length) {
                    displayQuestion();
                } else {
                    showResults();
                }
            });

            restartQuizButton.addEventListener('click', () => {
                startQuiz(currentQuizSubject);
            });

            backToSubjectsButton.addEventListener('click', () => {
                showScreen(subjectSelectionContainer);
            });

            // --- INITIALIZATION ---
            renderSubjectSelection();
            showScreen(subjectSelectionContainer);
        });
    </script>
</body>
</html>
