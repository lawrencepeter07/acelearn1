<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ਸਰੋਤ - ਸਮਾਰਟ ਲਰਨਿੰਗ ਹੱਬ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo Paaji 2', sans-serif;
            background-color: #f0f4f8;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }
        .accordion-content.open {
            max-height: 500px; /* ਲੋੜ ਅਨੁਸਾਰ ਵਿਵਸਥਿਤ ਕਰੋ */
            padding-top: 1rem;
            padding-bottom: 1rem;
            transition: max-height 0.5s ease-in, padding 0.5s ease-in;
        }
        .accordion-button svg {
            transition: transform 0.3s ease-out;
        }
        .accordion-button.open svg {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="lectures.punjabi.html" class="flex items-center space-x-2">
                        <svg class="h-8 w-8 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.627 48.627 0 0 1 12 20.904a48.627 48.627 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.57 50.57 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" /></svg>
                        <span class="text-xl font-bold text-gray-800">ਸਮਾਰਟ ਹੱਬ</span>
                    </a>
                </div>
                <!-- Desktop Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="achievements.punjabi.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">ਪ੍ਰਾਪਤੀਆਂ</a>
                        <a href="attendance.punjabi.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">ਹਾਜ਼ਰੀ</a>
                        <a href="quiz.punjabi.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">ਕਵਿਜ਼</a>
                        <a href="resources.punjabi.html" class="bg-cyan-600 text-white px-3 py-2 rounded-md text-sm font-medium">ਸਰੋਤ</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="pt-24 pb-12 min-h-screen">
        <div class="max-w-3xl w-full mx-auto px-4">
            <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">ਸਰੋਤ ਡਾਊਨਲੋਡ ਕਰੋ</h1>
            <p class="text-center text-gray-500 mb-8">ਉਪਲਬਧ PDF ਫਾਈਲਾਂ ਨੂੰ ਦੇਖਣ ਅਤੇ ਡਾਊਨਲੋਡ ਕਰਨ ਲਈ ਇੱਕ ਵਿਸ਼ਾ ਚੁਣੋ।</p>
            
            <div id="resources-accordion" class="space-y-4">
                <!-- Accordion items will be generated here by JS -->
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const resourcesData = {
                punjabi: {
                    title: "ਪੰਜਾਬੀ ਸਰੋਤ",
                    color: "orange",
                    files: [
                        "ਅਧਿਆਇ_੧_ਵਰਣਮਾਲਾ.pdf",
                        "ਅਧਿਆਇ_੨_ਲਗਾਂ_ਮਾਤਰਾਵਾਂ.pdf",
                        "ਪੰਜਾਬੀ_ਵਿਆਕਰਨ_ਦੇ_ਮੂਲ_ਸਿਧਾਂਤ.pdf",
                        "ਲੋਕ_ਕਹਾਣੀਆਂ_ਦਾ_ਸੰਗ੍ਰਹਿ.pdf"
                    ]
                },
                math: {
                    title: "ਗਣਿਤ ਸਰੋਤ",
                    color: "green",
                    files: [
                        "ਅਲਜਬਰਾ_ਫਾਰਮੂਲੇ_ਸ਼ੀਟ.pdf",
                        "ਜਿਓਮੈਟਰੀ_ਥਿਊਰਮ.pdf",
                        "ਕੈਲਕੂਲਸ_ਅਭਿਆਸ_ਪ੍ਰਸ਼ਨ.pdf",
                        "ਅੰਕੜਾ_ਵਿਗਿਆਨ_ਚੀਟਸ਼ੀਟ.pdf",
                    ]
                },
                science: {
                    title: "ਵਿਗਿਆਨ ਸਰੋਤ",
                    color: "blue",
                    files: [
                        "ਤੱਤਾਂ_ਦੀ_ਆਵਰਤੀ_ਸਾਰਣੀ.pdf",
                        "ਭੌਤਿਕ_ਵਿਗਿਆਨ_ਦੇ_ਫਾਰਮੂਲੇ.pdf",
                        "ਜੀਵ_ਵਿਗਿਆਨ_ਸੈੱਲ_ਡਾਇਗਰਾਮ.pdf",
                        "ਰਸਾਇਣ_ਵਿਗਿਆਨ_ਲੈਬ_ਸੁਰੱਖਿਆ.pdf"
                    ]
                },
                english: {
                    title: "ਅੰਗਰੇਜ਼ੀ ਸਰੋਤ",
                    color: "red",
                    files: [
                        "Guide_to_Tenses.pdf",
                        "Commonly_Misspelled_Words.pdf",
                        "Essay_Writing_Tips.pdf"
                    ]
                }
            };

            const accordionContainer = document.getElementById('resources-accordion');
            const colors = {
                orange: { text: 'text-orange-500' },
                green: { text: 'text-green-500' },
                blue: { text: 'text-blue-500' },
                red: { text: 'text-red-500' },
            };

            function renderAccordion() {
                accordionContainer.innerHTML = '';
                for (const subject in resourcesData) {
                    const item = resourcesData[subject];
                    const colorTheme = colors[item.color];
                    const accordionItem = document.createElement('div');
                    accordionItem.className = 'bg-white rounded-xl shadow-md overflow-hidden';

                    let filesHTML = '';
                    item.files.forEach(file => {
                        filesHTML += `
                            <li class="flex items-center justify-between p-4 hover:bg-gray-50 border-b last:border-b-0">
                                <div class="flex items-center space-x-3">
                                    <svg class="h-6 w-6 ${colorTheme.text}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                                    </svg>
                                    <span class="text-gray-700 font-medium">${file}</span>
                                </div>
                                <a href="#" download="${file}" class="text-sm font-semibold ${colorTheme.text} hover:underline">ਡਾਊਨਲੋਡ</a>
                            </li>
                        `;
                    });

                    accordionItem.innerHTML = `
                        <button class="accordion-button w-full flex items-center justify-between p-5 text-left text-lg font-bold">
                            <span>${item.title}</span>
                            <svg class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                            </svg>
                        </button>
                        <div class="accordion-content bg-gray-50 px-5">
                            <ul class="divide-y divide-gray-200">
                                ${filesHTML}
                            </ul>
                        </div>
                    `;
                    accordionContainer.appendChild(accordionItem);
                }
            }

            function addAccordionListeners() {
                accordionContainer.addEventListener('click', function(event) {
                    const button = event.target.closest('.accordion-button');
                    if (!button) return;

                    const content = button.nextElementSibling;
                    const isOpen = content.classList.contains('open');

                    document.querySelectorAll('.accordion-content').forEach(c => c.classList.remove('open'));
                    document.querySelectorAll('.accordion-button').forEach(b => b.classList.remove('open'));
                    
                    if (!isOpen) {
                        button.classList.add('open');
                        content.classList.add('open');
                    }
                });
            }

            renderAccordion();
            addAccordionListeners();
        });
    </script>
</body>
</html>
