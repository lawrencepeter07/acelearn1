<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ਅਧਿਆਪਕ ਲੌਗਇਨ - ਸਮਾਰਟ ਲਰਨਿੰਗ ਹੱਬ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo Paaji 2', sans-serif;
            background-color: #f0f2f5;
            background-image:
                radial-gradient(at 47% 33%, hsl(200.00, 0%, 100%) 0, transparent 59%),
                radial-gradient(at 82% 65%, hsl(215.00, 100%, 78%) 0, transparent 55%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white/70 backdrop-blur-xl rounded-2xl shadow-2xl p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">ਜੀ ਆਇਆਂ ਨੂੰ, ਅਧਿਆਪਕ ਜੀ!</h1>
            <p class="text-gray-600 mt-2">ਜਾਰੀ ਰੱਖਣ ਲਈ ਕਿਰਪਾ ਕਰਕੇ ਸਾਈਨ ਇਨ ਕਰੋ।</p>
        </div>

        <form id="teacher-login-form" class="space-y-6">
            <div>
                <label for="email" class="text-sm font-medium text-gray-700 block mb-2">ਈਮੇਲ ਪਤਾ</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="ਤੁਸੀਂ@example.com" required>
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-700 block mb-2">ਪਾਸਵਰਡ</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-blue-700 shadow-lg">
                    ਸਾਈਨ ਇਨ ਕਰੋ
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('teacher-login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // In a real app, you would verify the password. For now, we just redirect.
            window.location.href = 'teacher_dashboard.punjabi.html';
        });
    </script>
</body>
</html>
