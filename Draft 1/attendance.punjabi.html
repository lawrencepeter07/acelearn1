<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ਹਾਜ਼ਰੀ - ਸਮਾਰਟ ਲਰਨਿੰਗ ਹੱਬ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo Paaji 2', sans-serif;
            background-color: #f0f4f8;
        }
        .progress-circle {
            transition: stroke-dashoffset 1s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="lectures.punjabi.html" class="flex items-center space-x-2">
                        <svg class="h-8 w-8 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.627 48.627 0 0 1 12 20.904a48.627 48.627 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.57 50.57 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" /></svg>
                        <span class="text-xl font-bold text-gray-800">ਸਮਾਰਟ ਹੱਬ</span>
                    </a>
                </div>
                <!-- Desktop Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="achievements.punjabi.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">ਪ੍ਰਾਪਤੀਆਂ</a>
                        <a href="attendance.punjabi.html" class="bg-cyan-600 text-white px-3 py-2 rounded-md text-sm font-medium">ਹਾਜ਼ਰੀ</a>
                        <a href="quiz.punjabi.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">ਕਵਿਜ਼</a>
                        <a href="resources.punjabi.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">ਸਰੋਤ</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-lg mx-auto px-4">
            
            <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
                <!-- Header -->
                <h1 class="text-3xl font-bold text-gray-800 mb-2">ਵਿਦਿਆਰਥੀ ਹਾਜ਼ਰੀ ਰਿਕਾਰਡ</h1>
                <p class="text-gray-500 mb-8">ਮੌਜੂਦਾ ਅਕਾਦਮਿਕ ਸਾਲ ਲਈ ਕੁੱਲ ਹਾਜ਼ਰੀ।</p>

                <!-- Progress Circle -->
                <div class="relative w-48 h-48 mx-auto mb-6">
                    <svg class="w-full h-full" viewBox="0 0 100 100">
                        <!-- Background circle -->
                        <circle class="text-gray-200" stroke-width="10" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                        <!-- Progress circle -->
                        <circle id="progress-circle" class="text-cyan-600 progress-circle"
                                stroke-width="10"
                                stroke-linecap="round"
                                stroke="currentColor"
                                fill="transparent"
                                r="45"
                                cx="50"
                                cy="50"
                                style="stroke-dasharray: 283; stroke-dashoffset: 283;"
                        />
                    </svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span id="percentage-text" class="text-4xl font-extrabold text-cyan-700">0%</span>
                        <span class="text-sm font-medium text-gray-500">ਕੁੱਲ ਹਾਜ਼ਰੀ</span>
                    </div>
                </div>

                <!-- Summary Text -->
                <p class="text-gray-600 max-w-sm mx-auto">
                    ਬਹੁਤ ਵਧੀਆ! ਤੁਹਾਡੀ ਹਾਜ਼ਰੀ ਸ਼ਾਨਦਾਰ ਹੈ। ਇਸਨੂੰ ਜਾਰੀ ਰੱਖੋ।
                </p>
            </div>

        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const attendancePercentage = 93.45;
            const circle = document.getElementById('progress-circle');
            const percentageText = document.getElementById('percentage-text');
            const radius = circle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;

            const offset = circumference - (attendancePercentage / 100) * circumference;
            
            // Animate the circle and the text
            setTimeout(() => {
                circle.style.strokeDashoffset = offset;
                
                let currentPercent = 0;
                const interval = setInterval(() => {
                    if (currentPercent >= attendancePercentage) {
                        clearInterval(interval);
                        percentageText.textContent = `${attendancePercentage}%`;
                    } else {
                        currentPercent += 1;
                        percentageText.textContent = `${Math.floor(currentPercent)}%`;
                    }
                }, 10); // Adjust timing for smoother or faster animation
            }, 100); // Start animation shortly after page load
        });
    </script>
</body>
</html>
