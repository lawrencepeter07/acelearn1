<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ਕਵਿਜ਼ - ਸਮਾਰਟ ਲਰਨਿੰਗ ਹੱਬ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo Paaji 2', sans-serif;
            background-color: #f0f4f8;
        }
        .quiz-option:hover {
            background-color: #f0f9ff; /* sky-50 */
        }
        .quiz-option input:checked + label {
            background-color: #0891b2; /* cyan-700 */
            color: white;
            border-color: #0e7490; /* cyan-800 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="lectures.punjabi.html" class="flex items-center space-x-2">
                        <svg class="h-8 w-8 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.627 48.627 0 0 1 12 20.904a48.627 48.627 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.57 50.57 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" /></svg>
                        <span class="text-xl font-bold text-gray-800">ਸਮਾਰਟ ਹੱਬ</span>
                    </a>
                </div>
                <!-- Desktop Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="achievements.punjabi.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">ਪ੍ਰਾਪਤੀਆਂ</a>
                        <a href="attendance.punjabi.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">ਹਾਜ਼ਰੀ</a>
                        <a href="quiz.punjabi.html" class="bg-cyan-600 text-white px-3 py-2 rounded-md text-sm font-medium">ਕਵਿਜ਼</a>
                        <a href="resources.punjabi.html" class="text-gray-600 hover:bg-cyan-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">ਸਰੋਤ</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 min-h-screen flex items-center justify-center">
        <div id="quiz-container" class="w-full max-w-3xl mx-auto px-4">

            <!-- View 1: Subject Selection -->
            <div id="subject-selection">
                <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">ਕਵਿਜ਼ ਲਈ ਵਿਸ਼ਾ ਚੁਣੋ</h1>
                <p class="text-center text-gray-500 mb-8">ਆਪਣੇ ਗਿਆਨ ਨੂੰ ਪਰਖਣ ਲਈ ਇੱਕ ਵਿਸ਼ਾ ਚੁਣੋ।</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <button data-subject="punjabi" class="subject-card text-left bg-white p-6 rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all">
                        <h2 class="text-xl font-bold text-orange-600">ਪੰਜਾਬੀ</h2><p class="text-gray-600">ਵਿਆਕਰਨ ਅਤੇ ਸਾਹਿਤ 'ਤੇ ਸਵਾਲ।</p>
                    </button>
                    <button data-subject="math" class="subject-card text-left bg-white p-6 rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all">
                        <h2 class="text-xl font-bold text-green-600">ਗਣਿਤ</h2><p class="text-gray-600">ਅਲਜਬਰਾ ਅਤੇ ਜਿਓਮੈਟਰੀ ਦੀਆਂ ਸਮੱਸਿਆਵਾਂ।</p>
                    </button>
                    <button data-subject="science" class="subject-card text-left bg-white p-6 rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all">
                        <h2 class="text-xl font-bold text-blue-600">ਵਿਗਿਆਨ</h2><p class="text-gray-600">ਭੌਤਿਕ ਵਿਗਿਆਨ ਅਤੇ ਜੀਵ ਵਿਗਿਆਨ ਦੇ ਸਵਾਲ।</p>
                    </button>
                    <button data-subject="english" class="subject-card text-left bg-white p-6 rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all">
                        <h2 class="text-xl font-bold text-red-600">ਅੰਗਰੇਜ਼ੀ</h2><p class="text-gray-600">Grammar and vocabulary questions.</p>
                    </button>
                </div>
            </div>

            <!-- View 2: Quiz -->
            <div id="quiz-view" class="hidden">
                <h1 id="quiz-title" class="text-3xl font-extrabold text-center text-gray-800 mb-8"></h1>
                <form id="quiz-form" class="bg-white p-8 rounded-xl shadow-2xl space-y-8">
                    <div id="questions-container" class="space-y-6">
                        <!-- Questions will be dynamically inserted here -->
                    </div>
                    <button type="submit" class="w-full bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-cyan-700 transition-colors">ਜਮ੍ਹਾਂ ਕਰੋ</button>
                </form>
            </div>

            <!-- View 3: Score -->
            <div id="score-view" class="hidden text-center bg-white p-8 rounded-xl shadow-2xl">
                <h1 class="text-3xl font-extrabold text-gray-800 mb-4">ਤੁਹਾਡਾ ਨਤੀਜਾ</h1>
                <p class="text-5xl font-bold text-cyan-600 mb-6" id="score-text"></p>
                <p class="text-gray-600 mb-8" id="score-feedback"></p>
                <button id="restart-quiz" class="bg-cyan-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-cyan-700 transition-colors">ਦੁਬਾਰਾ ਕੋਸ਼ਿਸ਼ ਕਰੋ</button>
            </div>

        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quizData = {
                punjabi: {
                    title: "ਪੰਜਾਬੀ ਕਵਿਜ਼",
                    questions: [
                        { q: "ਪੰਜਾਬੀ ਵਰਣਮਾਲਾ ਵਿੱਚ ਕਿੰਨੇ ਅੱਖਰ ਹਨ?", o: ["35", "41", "52"], a: "41" },
                        { q: "'ਉੱਚਾ ਲੰਮਾ' ਸ਼ਬਦ ਦਾ ਕੀ ਅਰਥ ਹੈ?", o: ["ਛੋਟਾ", "ਬਹੁਤ ਲੰਬਾ", "ਮੋਟਾ"], a: "ਬਹੁਤ ਲੰਬਾ" },
                        { q: "ਹੇਠ ਲਿਖੇ ਵਿੱਚੋਂ ਕਿਹੜਾ ਸ਼ਬਦ ਨਾਂਵ ਹੈ?", o: ["ਉਹ", "ਸਕੂਲ", "ਜਾਣਾ"], a: "ਸਕੂਲ" }
                    ]
                },
                math: {
                    title: "ਗਣਿਤ ਕਵਿਜ਼",
                    questions: [
                        { q: "5 x 8 ਕਿੰਨਾ ਹੁੰਦਾ ਹੈ?", o: ["40", "45", "58"], a: "40" },
                        { q: "ਇੱਕ ਤ੍ਰਿਕੋਣ ਦੇ ਕਿੰਨੇ ਕੋਣ ਹੁੰਦੇ ਹਨ?", o: ["2", "3", "4"], a: "3" },
                        { q: "100 - 25 = ?", o: ["65", "70", "75"], a: "75" }
                    ]
                },
                science: {
                    title: "ਵਿਗਿਆਨ ਕਵਿਜ਼",
                    questions: [
                        { q: "ਪਾਣੀ ਦਾ ਰਸਾਇਣਕ ਫਾਰਮੂਲਾ ਕੀ ਹੈ?", o: ["H2O", "CO2", "O2"], a: "H2O" },
                        { q: "ਧਰਤੀ ਦੇ ਵਾਯੂਮੰਡਲ ਵਿੱਚ ਸਭ ਤੋਂ ਵੱਧ ਗੈਸ ਕਿਹੜੀ ਹੈ?", o: ["ਆਕਸੀਜਨ", "ਕਾਰਬਨ ਡਾਈਆਕਸਾਈਡ", "ਨਾਈਟ੍ਰੋਜਨ"], a: "ਨਾਈਟ੍ਰੋਜਨ" },
                        { q: "ਪੌਦੇ ਆਪਣਾ ਭੋਜਨ ਕਿਸ ਪ੍ਰਕਿਰਿਆ ਰਾਹੀਂ ਬਣਾਉਂਦੇ ਹਨ?", o: ["ਸਾਹ ਲੈਣਾ", "ਪ੍ਰਕਾਸ਼ ਸੰਸ਼ਲੇਸ਼ਣ", "ਪਾਣੀ ਪੀਣਾ"], a: "ਪ੍ਰਕਾਸ਼ ਸੰਸ਼ਲੇਸ਼ਣ" }
                    ]
                },
                 english: {
                    title: "English Quiz",
                    questions: [
                        { q: "What is the plural of 'child'?", o: ["Childs", "Children", "Childes"], a: "Children" },
                        { q: "Which word is a verb?", o: ["Beautiful", "Quickly", "Run"], a: "Run" },
                        { q: "What is the opposite of 'happy'?", o: ["Joyful", "Sad", "Angry"], a: "Sad" }
                    ]
                }
            };

            const subjectSelectionView = document.getElementById('subject-selection');
            const quizView = document.getElementById('quiz-view');
            const scoreView = document.getElementById('score-view');
            
            const quizTitle = document.getElementById('quiz-title');
            const questionsContainer = document.getElementById('questions-container');
            const quizForm = document.getElementById('quiz-form');
            
            const scoreText = document.getElementById('score-text');
            const scoreFeedback = document.getElementById('score-feedback');
            const restartButton = document.getElementById('restart-quiz');
            
            let currentQuiz = {};

            // Start quiz when a subject is chosen
            document.querySelectorAll('.subject-card').forEach(card => {
                card.addEventListener('click', () => {
                    const subject = card.dataset.subject;
                    currentQuiz = quizData[subject];
                    startQuiz();
                });
            });

            function startQuiz() {
                quizTitle.textContent = currentQuiz.title;
                questionsContainer.innerHTML = '';

                currentQuiz.questions.forEach((item, index) => {
                    const questionDiv = document.createElement('div');
                    const optionsHTML = item.o.map(option => `
                        <div class="quiz-option border rounded-lg transition-colors">
                            <input type="radio" name="q${index}" id="q${index}o${option}" value="${option}" class="sr-only">
                            <label for="q${index}o${option}" class="block w-full p-4 cursor-pointer rounded-lg">${option}</label>
                        </div>
                    `).join('');

                    questionDiv.innerHTML = `
                        <p class="text-lg font-semibold text-gray-800 mb-4">${index + 1}. ${item.q}</p>
                        <div class="space-y-3">${optionsHTML}</div>
                    `;
                    questionsContainer.appendChild(questionDiv);
                });

                subjectSelectionView.classList.add('hidden');
                scoreView.classList.add('hidden');
                quizView.classList.remove('hidden');
            }

            // Handle quiz submission
            quizForm.addEventListener('submit', event => {
                event.preventDefault();
                let score = 0;
                const totalQuestions = currentQuiz.questions.length;

                currentQuiz.questions.forEach((item, index) => {
                    const selected = document.querySelector(`input[name="q${index}"]:checked`);
                    if (selected && selected.value === item.a) {
                        score++;
                    }
                });
                
                showScore(score, totalQuestions);
            });
            
            function showScore(score, total) {
                scoreText.textContent = `${score} / ${total}`;
                if(score/total > 0.7){
                    scoreFeedback.textContent = "ਸ਼ਾਨਦਾਰ! ਤੁਸੀਂ ਬਹੁਤ ਵਧੀਆ ਕੀਤਾ।";
                } else {
                    scoreFeedback.textContent = "ਹੋਰ ਮਿਹਨਤ ਕਰੋ! ਤੁਸੀਂ ਇਸ ਤੋਂ ਵਧੀਆ ਕਰ ਸਕਦੇ ਹੋ।";
                }

                quizView.classList.add('hidden');
                scoreView.classList.remove('hidden');
            }

            // Handle restart
            restartButton.addEventListener('click', () => {
                scoreView.classList.add('hidden');
                subjectSelectionView.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
