<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-pattern {
            background-color: #f0f2f5;
            background-image:
                radial-gradient(at 47% 33%, hsl(200.00, 0%, 100%) 0, transparent 59%),
                radial-gradient(at 82% 65%, hsl(215.00, 100%, 78%) 0, transparent 55%);
        }
    </style>
</head>
<body class="bg-pattern min-h-screen flex items-center justify-center p-4">

    <!-- Login Card -->
    <div class="w-full max-w-md bg-white/70 backdrop-blur-xl rounded-2xl shadow-2xl p-8 space-y-6 transform transition-all hover:scale-105 duration-500">
        
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Welcome!</h1>
            <p class="text-gray-600 mt-2">Sign in to continue to the hub.</p>
        </div>

        <!-- Form -->
        <form id="login-form" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="text-sm font-medium text-gray-700 block mb-2">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                    </div>
                    <input type="email" id="email" name="email" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="you@example.com">
                </div>
            </div>

            <!-- Password Input (Visual Only) -->
            <div>
                 <label for="password" class="text-sm font-medium text-gray-700 block mb-2">Password</label>
                <div class="relative">
                     <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="••••••••">
                </div>
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg transform hover:-translate-y-0.5 transition duration-150 ease-in-out">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Divider -->
        <div class="flex items-center justify-center space-x-2">
            <span class="h-px bg-gray-300 w-full"></span>
            <span class="text-gray-500 text-sm font-medium">OR</span>
            <span class="h-px bg-gray-300 w-full"></span>
        </div>

        <!-- Social Login -->
        <div class="space-y-4">
             <button class="w-full flex items-center justify-center py-2.5 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition duration-150 ease-in-out">
                <img src="https://www.google.com/favicon.ico" alt="Google icon" class="w-5 h-5 mr-2">
                Continue with Google
            </button>
             <button class="w-full flex items-center justify-center py-2.5 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition duration-150 ease-in-out">
                <svg class="w-5 h-5 mr-2 text-[#1877F2]" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" /></svg>
                Continue with Facebook
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center text-sm text-gray-600">
            Don't have an account? <a href="#" class="font-medium text-blue-600 hover:underline">Sign up</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');

            loginForm.addEventListener('submit', (event) => {
                // Prevent the form from submitting the default way
                event.preventDefault();

                // Immediately redirect to the lectures page
                window.location.href = 'lectures.html';
            });
        });
    </script>
</body>
</html>
