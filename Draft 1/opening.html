<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Smart Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-pattern {
            background-color: #f0f4f8;
            background-image:
                radial-gradient(at 20% 25%, hsl(195, 80%, 90%), transparent 50%),
                radial-gradient(at 80% 75%, hsl(210, 80%, 90%), transparent 50%);
        }
        .role-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .role-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-pattern min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full mx-auto text-center">
        <!-- Header -->
        <div class="mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800">Welcome to Ace Learn</h1>
            <p class="mt-4 text-lg text-gray-600">Please select your role to continue.</p>
        </div>

        <!-- Role Selection Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">

            <!-- Student Card -->
            <div id="student-card" class="role-card bg-white/70 backdrop-blur-xl rounded-2xl p-8 md:p-12 shadow-lg cursor-pointer">
                <div class="flex flex-col items-center">
                    <div class="bg-cyan-100 p-4 rounded-full mb-6">
                        <svg class="h-12 w-12 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path d="M12 14l9-5-9-5-9 5 9 5z" />
                          <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14z" />
                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">I am a Student</h2>
                    <p class="mt-2 text-gray-500">Access lectures, quizzes, and track your progress.</p>
                </div>
            </div>

            <!-- Teacher Card -->
            <div id="teacher-card" class="role-card bg-white/70 backdrop-blur-xl rounded-2xl p-8 md:p-12 shadow-lg cursor-pointer">
                <div class="flex flex-col items-center">
                    <div class="bg-indigo-100 p-4 rounded-full mb-6">
                        <svg class="h-12 w-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-2.453M15 19.128v-3.873M15 19.128A9.37 9.37 0 0 1 12.125 8a9.37 9.37 0 0 1 2.875-6.488M15 19.128a9.37 9.37 0 0 1-2.875-6.488m2.875 6.488a9.338 9.338 0 0 1 2.625.372M15 19.128a9.37 9.37 0 0 1-2.875-6.488m-2.875 6.488A9.37 9.37 0 0 1 9 19.128m0 0A9.37 9.37 0 0 1 6.125 8a9.37 9.37 0 0 1 2.875-6.488m0 6.488a9.338 9.338 0 0 1-2.625.372m0 0A9.37 9.37 0 0 1 3.125 8a9.37 9.37 0 0 1 2.875-6.488m7.5 0a9.37 9.37 0 0 0-7.5 0" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">I am a Teacher</h2>
                    <p class="mt-2 text-gray-500">Manage courses, create quizzes, and view student analytics.</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentCard = document.getElementById('student-card');
            const teacherCard = document.getElementById('teacher-card');

            studentCard.addEventListener('click', () => {
                // Redirect to the student login page
                window.location.href = 'login.html';
            });

            teacherCard.addEventListener('click', () => {
                // For now, this can be a placeholder.
                // You could redirect to a 'teacher_login.html' or show an alert.
                 window.location.href = 'teacherlogin.html';
            });
        });
    </script>

</body>
</html>
